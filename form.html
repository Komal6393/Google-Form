<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Updation page</title>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    <div class="card">
        <div class="profile-photo">
            <h1 id="name">User name</h1>
            <div class="container">

            </div>
            <h3 id="name2">Upload photo</h3>
            <div class="file">
            <input type="file">
        </div>
        </div>
        <div class="detail">
           <div class="first-name">First name<br>
            <input type="text" class="input" placeholder="first name"></div>

            <div class="first-name">Last name<br>
                <input type="text" class="input" placeholder="last name"></div>

                <div class="first-name">Mobile number<br>
                    <input type="number" class="input" placeholder="enter mobile number"></div>

                    <div class="first-name">Email<br>
                        <input type="email" class="input" placeholder="enter email"></div>

                        <div class="first-name">City<br>
                            <input type="text" class="input" placeholder="enter your location"></div>

                            <div class="first-name">Password<br>
                                <input type="password" class="input" placeholder="enter password"></div>
                    
                <div class="button">
                    <button id="save">Save</button>
                    <button id="reset">Reset</button>

                </div>
                
        </div>
        
</div>
    
</body>
</html>
